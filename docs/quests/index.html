<!DOCTYPE html>
<html data-theme="dark" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta
			name="description"
			content="Checklist website for tracking 100%+ completion of The Legend of Zelda: Breath of The Wild."
		/>
		<meta
			name="keywords"
			content="BOTW, TLOZ, Breath of the Wild, Checklist, Cheat Sheet"
		/>
		<meta name="author" content="Nyveon (Eric K.)" />
		<title>BOTW: Quests</title>

		<script
			defer
			src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.x.x/dist/cdn.min.js"
		></script>
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
		></script>
		<script src="/js/index.js"></script>

		<link rel="stylesheet" href="/css/main.css" />
	</head>

	<body>
		<header>
			<h1><a href="/">The Legend of Zelda: Breath of the Wild Checklist</a></h1>

			<nav>
				<ul>
					
					<li>
						<a href="/quests">Quests</a>
					</li>
					
					<li>
						<a href="/compendium">Compendium</a>
					</li>
					
					<li>
						<a href="/completion">Completion</a>
					</li>
					
					<li>
						<a href="/settings">Settings</a>
					</li>
					
				</ul>
			</nav>
		</header>

		<main>
			
<section
	class="quests"
	x-data="{
		search: '',
		sorting: $persist('none'),
		activeTab: $persist('main'),
		showCompleted: $persist(true),
		showDLC: $persist(true),
		compactMode: $persist(false),
		spoilerLocation: $persist(true),
		completedLast: $persist(false),
		checkboxMode: $persist(false),

		isActiveTab(id) {
			return this.activeTab === id;
		},
	}"
>
	<section class="filterbar" role="toolbar" aria-label="Quest filters">
		<fieldset class="search" role="search">
			<input
				name="search"
				x-model="search"
				type="search"
				placeholder="Search for a quest..."
			/>
		</fieldset>

		<fieldset class="radio">
			
			<label for="sort-asc" title="Sort by Ascending">
				<input
					type="radio"
					value="asc"
					x-model="sorting"
					name="sort"
					id="sort-asc"
				/>
				<img src="/img/asc.svg" alt="Sort by Ascending" />
			</label>
			
			<label for="sort-desc" title="Sort by Descending">
				<input
					type="radio"
					value="desc"
					x-model="sorting"
					name="sort"
					id="sort-desc"
				/>
				<img src="/img/desc.svg" alt="Sort by Descending" />
			</label>
			
			<label for="sort-none" title="Sort by Index">
				<input
					type="radio"
					value="none"
					x-model="sorting"
					name="sort"
					id="sort-none"
				/>
				<img src="/img/none.svg" alt="Sort by Index" />
			</label>
			
		</fieldset>

		<fieldset class="checkbox">
			
			<label for="showCompleted" title="Show completed quests">
				<input
					type="checkbox"
					x-model="showCompleted"
					name="showCompleted"
					id="showCompleted"
				/>
				<span>Show completed quests</span>
			</label>
			
			<label for="showDLC" title="Show DLC quests">
				<input
					type="checkbox"
					x-model="showDLC"
					name="showDLC"
					id="showDLC"
				/>
				<span>Show DLC quests</span>
			</label>
			
			<label for="spoilerLocation" title="Censor location">
				<input
					type="checkbox"
					x-model="spoilerLocation"
					name="spoilerLocation"
					id="spoilerLocation"
				/>
				<span>Censor location</span>
			</label>
			
			<label for="compactMode" title="Compact mode">
				<input
					type="checkbox"
					x-model="compactMode"
					name="compactMode"
					id="compactMode"
				/>
				<span>Compact mode</span>
			</label>
			
			<label for="completedLast" title="Send completed to end">
				<input
					type="checkbox"
					x-model="completedLast"
					name="completedLast"
					id="completedLast"
				/>
				<span>Send completed to end</span>
			</label>
			
			<label for="checkboxMode" title="Checkboxes">
				<input
					type="checkbox"
					x-model="checkboxMode"
					name="checkboxMode"
					id="checkboxMode"
				/>
				<span>Checkboxes</span>
			</label>
			
		</fieldset>
	</section>

	<section class="content" aria-label="Quests">
		<ul role="tablist">
			
			<li role="tab" :aria-selected="isActiveTab('main')">
				<img src="/img/illustration-main.svg" class="background" alt="" />
				<a
					href="#"
					id="main"
					class="title main"
					@click="activeTab = 'main'"
				>
					<img src="/img/quest-main.svg" alt="Main Quests" />
					<h2>Main Quests</h2>
				</a>
			</li>
			
			<li role="tab" :aria-selected="isActiveTab('side')">
				<img src="/img/illustration-side.svg" class="background" alt="" />
				<a
					href="#"
					id="side"
					class="title side"
					@click="activeTab = 'side'"
				>
					<img src="/img/quest-side.svg" alt="Side Quests" />
					<h2>Side Quests</h2>
				</a>
			</li>
			
			<li role="tab" :aria-selected="isActiveTab('shrine')">
				<img src="/img/illustration-shrine.svg" class="background" alt="" />
				<a
					href="#"
					id="shrine"
					class="title shrine"
					@click="activeTab = 'shrine'"
				>
					<img src="/img/quest-shrine.svg" alt="Shrine Quests" />
					<h2>Shrine Quests</h2>
				</a>
			</li>
			
			<li role="tab" :aria-selected="isActiveTab('memory')">
				<img src="/img/illustration-memory.svg" class="background" alt="" />
				<a
					href="#"
					id="memory"
					class="title memory"
					@click="activeTab = 'memory'"
				>
					<img src="/img/quest-memory.svg" alt="Memories" />
					<h2>Memories</h2>
				</a>
			</li>
			
		</ul>

		
		<template x-if="isActiveTab('main')">
			<ul role="tabpanel" :class="{ 'compact': compactMode }">
				<template
					x-data="{ 
							quests: [{&quot;name&quot;:&quot;Destroy Ganon&quot;,&quot;npc&quot;:&quot;King Rhoam&quot;,&quot;location&quot;:&quot;Great Plateau&quot;,&quot;index&quot;:0},{&quot;name&quot;:&quot;EX The Champions&#39; Ballad&quot;,&quot;npc&quot;:&quot;Zelda&quot;,&quot;location&quot;:&quot;Shrine of Resurrection&quot;,&quot;index&quot;:1,&quot;dlc&quot;:true},{&quot;name&quot;:&quot;EX Champion Urbosa&#39;s Song&quot;,&quot;npc&quot;:&quot;Monk Maz Koshia&quot;,&quot;location&quot;:&quot;East Gerudo Mesa&quot;,&quot;index&quot;:2,&quot;dlc&quot;:true},{&quot;name&quot;:&quot;EX Champion Daruk&#39;s Song&quot;,&quot;npc&quot;:&quot;Monk Maz Koshia&quot;,&quot;location&quot;:&quot;Eldin Mountains&quot;,&quot;index&quot;:3,&quot;dlc&quot;:true},{&quot;name&quot;:&quot;EX Champion Mipha&#39;s Song&quot;,&quot;npc&quot;:&quot;Monk Maz Koshia&quot;,&quot;location&quot;:&quot;Ja&#39;Abu Ridge&quot;,&quot;index&quot;:4,&quot;dlc&quot;:true},{&quot;name&quot;:&quot;EX Champion Revali&#39;s Song&quot;,&quot;npc&quot;:&quot;Monk Maz Koshia&quot;,&quot;location&quot;:&quot;Strock Lake&quot;,&quot;index&quot;:5,&quot;dlc&quot;:true},{&quot;name&quot;:&quot;Follow the Sheikah Slate&quot;,&quot;npc&quot;:&quot;???&quot;,&quot;location&quot;:&quot;Great Plateau&quot;,&quot;index&quot;:6},{&quot;name&quot;:&quot;The Isolated Plateau&quot;,&quot;npc&quot;:&quot;Old Man&quot;,&quot;location&quot;:&quot;Great Plateau&quot;,&quot;index&quot;:7},{&quot;name&quot;:&quot;Seek Out Impa&quot;,&quot;npc&quot;:&quot;King Rhoam&quot;,&quot;location&quot;:&quot;Great Plateau&quot;,&quot;index&quot;:8},{&quot;name&quot;:&quot;The Hero&#39;s Sword&quot;,&quot;npc&quot;:&quot;The Great Deku Tree&quot;,&quot;location&quot;:&quot;Korok Forest&quot;,&quot;index&quot;:9},{&quot;name&quot;:&quot;Free the Divine Beasts&quot;,&quot;npc&quot;:&quot;Impa&quot;,&quot;location&quot;:&quot;Kakariko Village&quot;,&quot;index&quot;:10},{&quot;name&quot;:&quot;Locked Mementos&quot;,&quot;npc&quot;:&quot;Impa&quot;,&quot;location&quot;:&quot;Kakariko Village&quot;,&quot;index&quot;:11},{&quot;name&quot;:&quot;Divine Beast Vah Medoh&quot;,&quot;npc&quot;:&quot;Kaneli&quot;,&quot;location&quot;:&quot;Rito Village&quot;,&quot;index&quot;:12},{&quot;name&quot;:&quot;Divine Beast Vah Rudania&quot;,&quot;npc&quot;:&quot;Bludo&quot;,&quot;location&quot;:&quot;Goron City&quot;,&quot;index&quot;:13},{&quot;name&quot;:&quot;Reach Zora&#39;s Domain&quot;,&quot;npc&quot;:&quot;Sidon&quot;,&quot;location&quot;:&quot;Inogo Bridge&quot;,&quot;index&quot;:14},{&quot;name&quot;:&quot;Divine Beast Vah Ruta&quot;,&quot;npc&quot;:&quot;King Dorephan&quot;,&quot;location&quot;:&quot;Zora&#39;s Domain&quot;,&quot;index&quot;:15},{&quot;name&quot;:&quot;Forbidden City Entry&quot;,&quot;npc&quot;:&quot;Benja&quot;,&quot;location&quot;:&quot;Gerudo Town&quot;,&quot;index&quot;:16},{&quot;name&quot;:&quot;Divine Beast Vah Naboris&quot;,&quot;npc&quot;:&quot;Riju&quot;,&quot;location&quot;:&quot;Gerudo Town&quot;,&quot;index&quot;:17},{&quot;name&quot;:&quot;Captured Memories&quot;,&quot;npc&quot;:&quot;Impa&quot;,&quot;location&quot;:&quot;Kakariko Village&quot;,&quot;index&quot;:18},{&quot;name&quot;:&quot;Find the Fairy Fountain&quot;,&quot;npc&quot;:&quot;Pikango&quot;,&quot;location&quot;:&quot;Kakariko Village&quot;,&quot;index&quot;:19}],
							get filteredQuests() {
								return questFilter(this.quests, this.search, this.sorting, this.completedLast);
							}
						}"
					x-for="quest in filteredQuests"
					:key="quest.index"
				>
					<li
						:id="'main-' + quest.index"
						x-data="{ completed: $persist(false).as('main-' + quest.index) }"
						class="main"
						:class="{ 'completed': completed, 'compact': compactMode, 'spoiler': spoilerLocation, 'checkbox-mode': checkboxMode }"
						@click="
							completed = !completed;
							quest.completed = completed;
						"
						x-show="(showCompleted || !completed) && (showDLC || !quest.dlc)"
						x-transition
						role="button"
						x-init="
							$nextTick(() => {quest.completed = completed});
						"
					>
						<template x-if="checkboxMode">
							<input type="checkbox" x-model="completed" @click.stop />
						</template>
						<template x-if="!checkboxMode">
							<img src="/img/quest-main.svg" alt="" />
						</template>
						<div class="top"></div>
						<div class="bottom"></div>
						<hgroup>
							<h3
								x-text="quest.nameCensored ? quest.nameCensored : quest.name"
							></h3>
							<span
								class="main"
								x-text="quest.nameCensored ? quest.name : quest.location"
							></span>
						</hgroup>
					</li>
				</template>
			</ul>
		</template>
		
		<template x-if="isActiveTab('side')">
			<ul role="tabpanel" :class="{ 'compact': compactMode }">
				<template
					x-data="{ 
							quests: [{&quot;name&quot;:&quot;EX Ancient Horse Rumors&quot;,&quot;npc&quot;:&quot;Super Rumor Mill V3&quot;,&quot;location&quot;:&quot;Highland Stable&quot;,&quot;index&quot;:0,&quot;dlc&quot;:true},{&quot;name&quot;:&quot;EX Royal Guard Rumors&quot;,&quot;npc&quot;:&quot;Super Rumor Mill V4&quot;,&quot;location&quot;:&quot;Riverside Stable&quot;,&quot;index&quot;:1,&quot;dlc&quot;:true},{&quot;name&quot;:&quot;EX Treasure: Merchant Hood&quot;,&quot;npc&quot;:&quot;Misko&#39;s EX Journal 2&quot;,&quot;location&quot;:&quot;Deya Village Ruins&quot;,&quot;index&quot;:2,&quot;dlc&quot;:true},{&quot;name&quot;:&quot;EX Treasure: Garb of Winds&quot;,&quot;npc&quot;:&quot;Misko&#39;s EX Journal 2&quot;,&quot;location&quot;:&quot;Deya Village Ruins&quot;,&quot;index&quot;:3,&quot;dlc&quot;:true},{&quot;name&quot;:&quot;EX Treasure: Usurper King&quot;,&quot;npc&quot;:&quot;Misko&#39;s EX Journal 2&quot;,&quot;location&quot;:&quot;Deya Village Ruins&quot;,&quot;index&quot;:4,&quot;dlc&quot;:true},{&quot;name&quot;:&quot;EX Treasure: Dark Armor&quot;,&quot;npc&quot;:&quot;Misko&#39;s EX Journal 2&quot;,&quot;location&quot;:&quot;Deya Village Ruins&quot;,&quot;index&quot;:5,&quot;dlc&quot;:true},{&quot;name&quot;:&quot;EX Strange Mask Rumors&quot;,&quot;npc&quot;:&quot;Super Rumor Mill V1&quot;,&quot;location&quot;:&quot;Woodland Stable&quot;,&quot;index&quot;:6,&quot;dlc&quot;:true},{&quot;name&quot;:&quot;EX Teleportation Rumors!&quot;,&quot;npc&quot;:&quot;Super Rumor Mill V2&quot;,&quot;location&quot;:&quot;South Akkala Stable&quot;,&quot;index&quot;:7,&quot;dlc&quot;:true},{&quot;name&quot;:&quot;EX Treasure: Ancient Mask&quot;,&quot;npc&quot;:&quot;Misko&#39;s EX Journal&quot;,&quot;location&quot;:&quot;Outpost Ruins&quot;,&quot;index&quot;:8,&quot;dlc&quot;:true},{&quot;name&quot;:&quot;EX Treasure: Fairy Clothes&quot;,&quot;npc&quot;:&quot;Misko&#39;s EX Journal&quot;,&quot;location&quot;:&quot;Outpost Ruins&quot;,&quot;index&quot;:9,&quot;dlc&quot;:true},{&quot;name&quot;:&quot;EX Treasure: Twilight Relic&quot;,&quot;npc&quot;:&quot;Misko&#39;s EX Journal&quot;,&quot;location&quot;:&quot;Outpost Ruins&quot;,&quot;index&quot;:10,&quot;dlc&quot;:true},{&quot;name&quot;:&quot;EX Treasure: Phantasma&quot;,&quot;npc&quot;:&quot;Misko&#39;s EX Journal&quot;,&quot;location&quot;:&quot;Outpost Ruins&quot;,&quot;index&quot;:11,&quot;dlc&quot;:true},{&quot;name&quot;:&quot;EX Trial of the Sword&quot;,&quot;npc&quot;:&quot;???&quot;,&quot;location&quot;:&quot;Korok Forest&quot;,&quot;index&quot;:12,&quot;dlc&quot;:true},{&quot;name&quot;:&quot;Robbie&#39;s Research&quot;,&quot;npc&quot;:&quot;Purah&quot;,&quot;location&quot;:&quot;Hateno Ancient Tech Lab&quot;,&quot;index&quot;:13},{&quot;name&quot;:&quot;From the Ground Up&quot;,&quot;npc&quot;:&quot;Hudson&quot;,&quot;location&quot;:&quot;Hateno Village&quot;,&quot;index&quot;:14},{&quot;name&quot;:&quot;A Parent&#39;s Love&quot;,&quot;npc&quot;:&quot;Ruli&quot;,&quot;location&quot;:&quot;Tarrey Town&quot;,&quot;index&quot;:15},{&quot;name&quot;:&quot;Hobbies of the Rich&quot;,&quot;npc&quot;:&quot;Hagie&quot;,&quot;location&quot;:&quot;Tarrey Town&quot;,&quot;index&quot;:16},{&quot;name&quot;:&quot;A Shady Customer&quot;,&quot;npc&quot;:&quot;Hoz&quot;,&quot;location&quot;:&quot;East Akkala Stable&quot;,&quot;index&quot;:17},{&quot;name&quot;:&quot;Little Sister&#39;s Big Request&quot;,&quot;npc&quot;:&quot;Jana&quot;,&quot;location&quot;:&quot;South Akkala Stable&quot;,&quot;index&quot;:18},{&quot;name&quot;:&quot;Hylian Homeowner&quot;,&quot;npc&quot;:&quot;Bolson&quot;,&quot;location&quot;:&quot;Hateno Village&quot;,&quot;index&quot;:19},{&quot;name&quot;:&quot;The Statue&#39;s Bargain&quot;,&quot;npc&quot;:&quot;Horned Statue&quot;,&quot;location&quot;:&quot;Hateno Village&quot;,&quot;index&quot;:20},{&quot;name&quot;:&quot;A Gift for My Beloved&quot;,&quot;npc&quot;:&quot;Manny&quot;,&quot;location&quot;:&quot;Hateno Village&quot;,&quot;index&quot;:21},{&quot;name&quot;:&q 							quests: [{&quot;nameCensored&quot;:&quot;EX Recovered Memory #1&quot;,&quot;name&quot;:&quot;Champion Revali&#39;s Song&quot;,&quot;index&quot;:0,&quot;dlc&quot;:true},{&quot;nameCensored&quot;:&quot;EX Recovered Memory #2&quot;,&quot;name&quot;:&quot;Champion Daruk&#39;s Song&quot;,&quot;index&quot;:1,&quot;dlc&quot;:true},{&quot;nameCensored&quot;:&quot;EX Recovered Memory #3&quot;,&quot;name&quot;:&quot;Champion Mipha&#39;s Song&quot;,&quot;index&quot;:2,&quot;dlc&quot;:true},{&quot;nameCensored&quot;:&quot;EX Recovered Memory #4&quot;,&quot;name&quot;:&quot;Champion Urbosa&#39;s Song&quot;,&quot;index&quot;:3,&quot;dlc&quot;:true},{&quot;nameCensored&quot;:&quot;EX Recovered Memory #5&quot;,&quot;name&quot;:&quot;The Champions&#39; Ballad&quot;,&quot;index&quot;:4,&quot;dlc&quot;:true},{&quot;nameCensored&quot;:&quot;Recovered Memory #1&quot;,&quot;name&quot;:&quot;Subdued Ceremony&quot;,&quot;index&quot;:5},{&quot;nameCensored&quot;:&quot;Recovered Memory #2&quot;,&quot;name&quot;:&quot;Revali&#39;s Flap&quot;,&quot;index&quot;:6},{&quot;nameCensored&quot;:&quot;Recovered Memory #3&quot;,&quot;name&quot;:&quot;Resolve and Grief&quot;,&quot;index&quot;:7},{&quot;nameCensored&quot;:&quot;Recovered Memory #4&quot;,&quot;name&quot;:&quot;Daruk&#39;s Mettle&quot;,&quot;index&quot;:8},{&quot;nameCensored&quot;:&quot;Recovered Memory #5&quot;,&quot;name&quot;:&quot;Zelda&#39;s Resentment&quot;,&quot;index&quot;:9},{&quot;nameCensored&quot;:&quot;Recovered Memory #6&quot;,&quot;name&quot;:&quot;Urbosa&#39;s Hand&quot;,&quot;index&quot;:10},{&quot;nameCensored&quot;:&quot;Recovered Memory #7&quot;,&quot;name&quot;:&quot;Blades of the Yiga&quot;,&quot;index&quot;:11},{&quot;nameCensored&quot;:&quot;Recovered Memory #8&quot;,&quot;name&quot;:&quot;A Premonition&quot;,&quot;index&quot;:12},{&quot;nameCensored&quot;:&quot;Recovered Memory #9&quot;,&quot;name&quot;:&quot;Silent Princess&quot;,&quot;index&quot;:13},{&quot;nameCensored&quot;:&quot;Recovered Memory #10&quot;,&quot;name&quot;:&quot;Mipha&#39;s Touch&quot;,&quot;index&quot;:14},{&quot;nameCensored&quot;:&quot;Recovered Memory #11&quot;,&quot;name&quot;:&quot;Shelter from the Storm&quot;,&quot;index&quot;:15},{&quot;nameCensored&quot;:&quot;Recovered Memory #12&quot;,&quot;name&quot;:&quot;Father and Daughter&quot;,&quot;index&quot;:16},{&quot;nameCensored&quot;:&quot;Recovered Memory #13&quot;,&quot;name&quot;:&quot;Slumbering Power&quot;,&quot;index&quot;:17},{&quot;nameCensored&quot;:&quot;Recovered Memory #14&quot;,&quot;name&quot;:&quot;To Mount Lanayru&quot;,&quot;index&quot;:18},{&quot;nameCensored&quot;:&quot;Recovered Memory #15&quot;,&quot;name&quot;:&quot;Return of Calamity Ganon&quot;,&quot;index&quot;:19},{&quot;nameCensored&quot;:&quot;Recovered Memory #16&quot;,&quot;name&quot;:&quot;Despair&quot;,&quot;index&quot;:20},{&quot;nameCensored&quot;:&quot;Recovered Memory #17&quot;,&quot;name&quot;:&quot;Zelda&#39;s Awakening&quot;,&quot;index&quot;:21},{&quot;nameCensored&quot;:&quot;Recovered Memory #18&quot;,&quot;name&quot;:&quot;The Master Sword&quot;,&quot;index&quot;:22}],
							get filteredQuests() {
								return questFilter(this.quests, this.search, this.sorting, this.completedLast);
							}
						}"
					x-for="quest in filteredQuests"
					:key="quest.index"
				>
					<li
						:id="'memory-' + quest.index"
						x-data="{ completed: $persist(false).as('memory-' + quest.index) }"
						class="memory"
						:class="{ 'completed': completed, 'compact': compactMode, 'spoiler': spoilerLocation, 'checkbox-mode': checkboxMode }"
						@click="
							completed = !completed;
							quest.completed = completed;
						"
						x-show="(showCompleted || !completed) && (showDLC || !quest.dlc)"
						x-transition
						role="button"
						x-init="
							$nextTick(() => {quest.completed = completed});
						"
					>
						<template x-if="checkboxMode">
							<input type="checkbox" x-model="completed" @click.stop />
						</template>
						<template x-if="!checkboxMode">
							<img src="/img/quest-memory.svg" alt="" />
						</template>
						<div class="top"></div>
						<div class="bottom"></div>
						<hgroup>
							<h3
								x-text="quest.nameCensored ? quest.nameCensored : quest.name"
							></h3>
							<span
								class="memory"
								x-text="quest.nameCensored ? quest.name : quest.location"
							></span>
						</hgroup>
					</li>
				</template>
			</ul>
		</template>
		
	</section>
</section>

		</main>
