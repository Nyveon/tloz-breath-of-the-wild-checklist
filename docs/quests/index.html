			return completedQuests(this.allQuests['main'], this.showDLC);
		},
		
		get sideCompletion() {
			return completedQuests(this.allQuests['side'], this.showDLC);
		},
		
		get shrineCompletion() {
			return completedQuests(this.allQuests['shrine'], this.showDLC);
		},
		
		get memoryCompletion() {
			return completedQuests(this.allQuests['memory'], this.showDLC);
		},
		

		get totalCompletion() {
			let completed = 0;
			let total = 0;
			
			completed += this.mainCompletion.completed;
			total += this.mainCompletion.total;
			
			completed += this.sideCompletion.completed;
			total += this.sideCompletion.total;
			
			completed += this.shrineCompletion.completed;
			total += this.shrineCompletion.total;
			
			completed += this.memoryCompletion.completed;
			total += this.memoryCompletion.total;
			
			const percentage = Math.round(completed / total * 100); 
			return { completed, total, percentage };
		},
	}"
>
	<section class="topbar">
		<div class="bar-element" role="toolbar" aria-label="Quest filters & search">
			<fieldset class="search" role="search">
				<input
					name="search"
					x-model="search"
					type="search"
					placeholder="Search for a quest..."
				/>
			</fieldset>

			<fieldset class="radio">
				
				<label for="sort-asc" title="Sort by Ascending">
					<input
						type="radio"
						value="asc"
						x-model="sorting"
						name="sort"
						id="sort-asc"
					/>
					<img src="/img/asc.svg" alt="Sort by Ascending" />
				</label>
				
				<label for="sort-desc" title="Sort by Descending">
					<input
						type="radio"
						value="desc"
						x-model="sorting"
						name="sort"
						id="sort-desc"
					/>
					<img src="/img/desc.svg" alt="Sort by Descending" />
				</label>
				
				<label for="sort-none" title="Sort by Index">
					<input
						type="radio"
						value="none"
						x-model="sorting"
						name="sort"
						id="sort-none"
					/>
					<img src="/img/none.svg" alt="Sort by Index" />
				</label>
				
			</fieldset>
		</div>

		<fieldset class="bar-element checkbox">
			
			<label for="showCompleted" title="Show completed">

					type="checkbox"

					name="showCompleted"
					id="showCompleted"
				/>

			</label>
			
			<label for="showDLC" title="Include DLC">
				<input
					type="checkbox"
					x-model="showDLC"
					name="showDLC"
					id="showDLC"
				/>
				<span>Include DLC</span>
			</label>
			
			<label for="showLocation" title="Show location">
				<input
					type="checkbox"
					x-model="showLocation"
					name="showLocation"
					id="showLocation"
				/>
				<span>Show location</span>
			</label>
			
			<label for="compactMode" title="Compact
			mode">
				<input
					type="checkbox"
					x-model="compactMode"
					name="compactMode"
					id="compactMode"
				/>
				<span>Compact
			mode</span>
			</label>
			
			<label for="completedLast" title="Completed last">
				<input
					type="checkbox"
					x-model="completedLast"
					name="completedLast"
					id="completedLast"
				/>
				<span>Completed last</span>
			</label>
			
			<label for="checkboxMode" title="Checkboxes">
				<input
					type="checkbox"
					x-model="checkboxMode"
					name="checkboxMode"
					id="checkboxMode"
				/>
				<span>Checkboxes</span>
			</label>
			
		</fieldset>

		<div class="bar-element completion">
			<b>Completion:</b>
			<div>
				<span x-text="totalCompletion.completed"></span> /
				<span x-text="totalCompletion.total"></span>
			</div>
			<div><span x-text="totalCompletion.percentage"></span>%</div>
		</div>
	</section>

	<section class="content" aria-label="Quests">
		<ul role="tablist">
			
			<li role="tab" :aria-selected="isActiveTab('main')">
				<img src="/img/illustration-main.svg" class="background" alt="" />
				<a
					href="#"
					id="main"
					class="title main"
					@click="activeTab = 'main'"
					@click.prevent
				>
					<img src="/img/quest-main.svg" alt="Main Quests" />

					<div style="margin-left: 1em">
						<span x-text="mainCompletion.completed"></span> /
						<span x-text="mainCompletion.total"></span>
					</div>
				</a>
			</li>
			
			<li role="tab" :aria-selected="isActiveTab('side')">
				<img src="/img/illustration-side.svg" class="background" alt="" />

				>
					<img src="/img/quest-side.svg" alt="Side Quests" />

					<div style="margin-left: 1em">
						<span x-text="sideCompletion.completed"></span> /
						<span x-text="sideCompletion.total"></span>

				</a>
			</li>
			
			<li role="tab" :aria-selected="isActiveTab('shrine')">

				>

			</li>
			
			<li role="tab" :aria-selected="isActiveTab('memory')">
				<img src="/img/illustration-memory.svg" class="background" alt="" />
				<a
					href="#"
					id="memory"
					class="title memory"
					@click="activeTab = 'memory'"
					@click.prevent
				>
					<img src="/img/quest-memory.svg" alt="Memories" />

						<span x-text="memoryCompletion.total"></span>
					</div>
				</a>

		</ul>

		
		<div x-show="isActiveTab('main')">
			<ul role="tabpanel" :class="{ 'compact': compactMode }">
				<template
					x-data="{ 
							quests: allQuests['main'],
							get filteredQuests() {
								return questFilter(this.quests, this.search, this.sorting, this.completedLast);
							}
						}"
					x-for="quest in filteredQuests"
					:key="quest.index"
				>
					<li
						:id="'main-' + quest.index"
						class="main"
						:class="{ 'completed': quest.completed, 'compact': compactMode, 'spoiler': !showLocation, 'checkbox-mode': checkboxMode }"
						@click="
							quest.completed = !quest.completed;
						"
						x-show="(showCompleted || !quest.completed) && (showDLC || !quest.dlc)"
						x-transition
						role="button"
						x-data="{ 
							completed: allQuests['main'][quest.index]
						}"
					>
						<template x-if="checkboxMode">
							<input type="checkbox" x-model="quest.completed" @click.stop />
						</template>
						<template x-if="!checkboxMode">
							<img src="/img/quest-main.svg" alt="" />
						</template>
						<div class="top"></div>
						<div class="bottom"></div>
						<hgroup>
							<h3
								x-text="quest.nameCensored ? quest.nameCensored : quest.name"
							></h3>
							<span
								class="main"
								x-text="quest.nameCensored ? quest.name : quest.location"
							></span>
						</hgroup>
					</li>
				</template>
			</ul>
		</div>
		
		<div x-show="isActiveTab('side')">
			<ul role="tabpanel" :class="{ 'compact': compactMode }">
				<template
					x-data="{ 
							quests: allQuests['side'],
							get filteredQuests() {
								return questFilter(this.quests, this.search, this.sorting, this.completedLast);
							}
						}"
					x-for="quest in filteredQuests"
					:key="quest.index"
				>
					<li
						:id="'side-' + quest.index"
						class="side"
						:class="{ 'completed': quest.completed, 'compact': compactMode, 'spoiler': !showLocation, 'checkbox-mode': checkboxMode }"
						@click="
							quest.completed = !quest.completed;
						"
						x-show="(showCompleted || !quest.completed) && (showDLC || !quest.dlc)"

						}"
					>

						</template>
						<template x-if="!checkboxMode">
							<img src="/img/quest-side.svg" alt="" />
						</template>
						<div class="top"></div>
						<div class="bottom"></div>
						<hgroup>

				</template>
			</ul>
		</div>
		
		<div x-show="isActiveTab('shrine')">

	</section>
</section>

		</main>
