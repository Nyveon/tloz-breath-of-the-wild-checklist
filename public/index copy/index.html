<!DOCTYPE html>
<html data-theme="dark" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta
			name="description"
			content="Checklist website for tracking 100%+ completion of The Legend of Zelda: Breath of The Wild."
		/>
		<meta
			name="keywords"
			content="BOTW, TLOZ, Breath of the Wild, Checklist, Cheat Sheet"
		/>
		<meta name="author" content="Nyveon (Eric K.)" />
		<title>BOTW: Quests</title>

		<script
			defer
			src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.x.x/dist/cdn.min.js"
		></script>
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
		></script>
		<script src="/js/index.js"></script>

		<link rel="stylesheet" href="/css/main.css" />
	</head>

	<body>
		<header>
			<h1>The Legend of Zelda: Breath of the Wild Checklist</h1>

			<nav>
				<ul>
					
					<li>
						<a href="/quests" role="button">Quests</a>
					</li>
					
					<li>
						<a href="/compendium" role="button">Compendium</a>
					</li>
					
					<li>
						<a href="/completion" role="button">Completion</a>
					</li>
					
					<li>
						<a href="/settings" role="button">Settings</a>
					</li>
					
				</ul>
			</nav>
		</header>

		
<main>
	<section
		class="quests"
		x-data="{
			search: '',
			sorting: $persist('none'),
			activeTab: $persist('main'),
			showCompleted: $persist(true),
			showDLC: $persist(true),
			compactMode: $persist(false),
			spoilerLocation: $persist(true),

			isActiveTab(id) {
				return this.activeTab === id;
			},
		}"
	>
		<section class="filterbar" role="toolbar">
			<fieldset class="search" role="search">
				<input
					name="search"
					x-model="search"
					type="search"
					placeholder="Search for a quest..."
				/>
			</fieldset>

			<fieldset class="radio">
				
				<label for="sort-asc" title="Sort by Ascending">
					<input
						type="radio"
						value="asc"
						x-model="sorting"
						name="sort"
						id="sort-asc"
					/>
					<img src="/img/asc.svg" alt="Sort by Ascending" />
				</label>
				
				<label for="sort-desc" title="Sort by Descending">
					<input
						type="radio"
						value="desc"
						x-model="sorting"
						name="sort"
						id="sort-desc"
					/>
					<img src="/img/desc.svg" alt="Sort by Descending" />
				</label>
				
				<label for="sort-none" title="Sort by Index">
					<input
						type="radio"
						value="none"
						x-model="sorting"
						name="sort"
						id="sort-none"
					/>
					<img src="/img/none.svg" alt="Sort by Index" />
				</label>
				
			</fieldset>

			<fieldset class="checkbox">
				
				<label for="showCompleted" title="Show completed quests">
					<input
						type="checkbox"
						x-model="showCompleted"
						name="showCompleted"
						id="showCompleted"
					/>
					<span>Show completed quests</span>
				</label>
				
				<label for="showDLC" title="Show DLC quests">
					<input
						type="checkbox"
						x-model="showDLC"
						name="showDLC"
						id="showDLC"
					/>
					<span>Show DLC quests</span>
				</label>
				
				<label for="compactMode" title="Compact mode">
					<input
						type="checkbox"
						x-model="compactMode"
						name="compactMode"
						id="compactMode"
					/>
					<span>Compact mode</span>
				</label>
				
				<label for="spoilerLocation" title="Censor location">
					<input
						type="checkbox"
						x-model="spoilerLocation"
						name="spoilerLocation"
						id="spoilerLocation"
					/>
					<span>Censor location</span>
				</label>
				
			</fieldset>
		</section>

		<section class="content">
			<ul role="tablist">
				
			</ul>

			
		</section>
	</section>
</main>


		<footer>
			<span>Page by Nyveon. (Eric K)</span>
			<span>credits to go here, currently in the readme</span>
		</footer>
	</body>
</html>
