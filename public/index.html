<!DOCTYPE html>
<html data-theme="dark" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta
			name="description"
			content="Checklist website for tracking 100%+ completion of The Legend of Zelda: Breath of The Wild."
		/>
		<meta
			name="keywords"
			content="BOTW, TLOZ, Breath of the Wild, Checklist, Cheat Sheet"
		/>
		<meta name="author" content="Nyveon (Eric K.)" />
		<title>BOTW: Quests</title>

		<script
			defer
			src="https://cdn.jsdelivr.net/npm/alpinejs@3.11.1/dist/cdn.min.js"
		></script>
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.11.1/dist/module.cjs.min.js"
		></script>
		<script src="/js/index.js"></script>

		<link rel="stylesheet" href="/css/main.css" />
	</head>

	<body>
		<header>
			<h1>The Legend of Zelda: Breath of the Wild Checklist</h1>

			<nav>
				<ul>
					<li><a href="#" role="button">Quests</a></li>
					<li><a href="#" role="button">Compendium</a></li>
					<li><a href="#" role="button">Completion</a></li>
					<li><a href="#" role="button">Settings</a></li>
				</ul>
			</nav>
		</header>

		
<main>
	<section class="quests" x-data="questData()">
		<section class="filterbar">
			<fieldset class="search">
				<input
					name="search"
					x-model="search"
					placeholder="Search for a quest..."
					type="search"
				/>
			</fieldset>

			<fieldset class="radio">
				<label for="sort-asc" title="Ascending sort">
					<input
						type="radio"
						value="asc"
						x-model="sorting"
						name="sort"
						id="sort-asc"
					/>
					<img src="/img/asc.svg" alt="Ascending sort" />
				</label>

				<label for="sort-desc" title="Descending sort">
					<input
						type="radio"
						name="sort"
						x-model="sorting"
						value="desc"
						id="sort-desc"
					/>
					<img src="/img/desc.svg" alt="Descending sort" />
				</label>

				<label for="sort-none" title="Sort by index">
					<input
						type="radio"
						value="none"
						x-model="sorting"
						name="sort"
						id="sort-none"
					/>
					<img src="/img/none.svg" alt="Sort by index" />
				</label>
			</fieldset>
		</section>

		<section class="content">
			<ul class="tabs">
				
				<li :class="{ 'active': isActiveTab('main') }">
					<img src="/img/illustration-main.svg" class="background" alt="" />
					<a
						href="#"
						id="main"
						class="title main"
						:class="{'active': isActiveTab('main')}"
						@click="activeTab = 'main'"
					>
						<img src="/img/quest-main.svg" alt="Main Quests" />
						<h1>Main Quests</h1>
					</a>
				</li>
				
				<li :class="{ 'active': isActiveTab('side') }">
					<img src="/img/illustration-side.svg" class="background" alt="" />
					<a
						href="#"
						id="side"
						class="title side"
						:class="{'active': isActiveTab('side')}"
						@click="activeTab = 'side'"
					>
						<img src="/img/quest-side.svg" alt="Side Quests" />
						<h1>Side Quests</h1>
					</a>
				</li>
				
				<li :class="{ 'active': isActiveTab('shrine') }">
					<img src="/img/illustration-shrine.svg" class="background" alt="" />
					<a
						href="#"
						id="shrine"
						class="title shrine"
						:class="{'active': isActiveTab('shrine')}"
						@click="activeTab = 'shrine'"
					>
						<img src="/img/quest-shrine.svg" alt="Shrine Quests" />
						<h1>Shrine Quests</h1>
					</a>
				</li>
				
				<li :class="{ 'active': isActiveTab('memory') }">
					<img src="/img/illustration-memory.svg" class="background" alt="" />
					<a
						href="#"
						id="memory"
						class="title memory"
						:class="{'active': isActiveTab('memory')}"
						@click="activeTab = 'memory'"
					>
						<img src="/img/quest-memory.svg" alt="Memories" />
						<h1>Memories</h1>
					</a>
				</li>
				
			</ul>
